
version: 2


models:
  - name: track_play_spikes
    desciption: Records of play spikes (cases where one track was played >=5 times in 24h).
    columns:
      - name: start_listen_md5
        tests:
          - not_null
          - unique

  - name: mbids
    description: Long format list of every mbid in the system and the entity to which it applies.
    columns:
      - name: mbid
        tests:
          - not_null
          - unique
      - name: entity
        tests:
          - not_null