
version: 2

models:
  - name: messybrainz_name_map
    description:  Mapped data from local files to listenbrainz lookups.
    columns:
      - name: recording_md5
        tests:
          - not_null
          - unique
      - name: recording_name
        tests:
          - not_null
      - name: artist_name
        tests:
          - not_null
      - name: artist_mbids
      - name: recording_mbid
      - name: release_mbid
      - name: mapped_release_name
      - name: mapped_recording_name
      - name: mapped_artist_name
      - name: insert_ts_utc
        tests:
          - not_null